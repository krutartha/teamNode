<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonehill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
    <ion-header>
        <ion-toolbar text-center color="primary">
            <ion-title>
                stonehillHack.
            </ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content>
        <ion-grid>
            <form method="post" action="../php/placeholders/signup.php">
                <ion-row class="ion-text-center ion-justify-content-center ion-align-items-center">
                    <ion-col size="4">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Create an account</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-text id="error" style="display: none;" color="danger">{{errorString}}</ion-text>
                                <ion-item>
                                    <ion-label position="floating">First Name</ion-label>
                                    <ion-input autocomplete="off" id="firstName" name="firstName"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Last Name</ion-label>
                                    <ion-input id="lastName" name="lastName"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Date of Birth</ion-label>
                                    <ion-datetime id="dob" name="dob" display-format="MM DD YY"
                                        placeholder="Select Date">
                                    </ion-datetime>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Username
                                    </ion-label>
                                    <ion-input id="username" spellcheck="false" id="username" name="username">
                                    </ion-input>
                                    <ion-icon id="usernameNotTaken" style="display:none" slot="end" color="success"
                                        name="checkmark">
                                    </ion-icon>
                                    <ion-icon id="usernameTaken" style="display:none" slot="end" color="danger"
                                        name="close"></ion-icon>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input id="email" name="email"></ion-input>
                                    <ion-icon id="emailNotTaken" style="display:none" slot="end" color="success"
                                        name="checkmark">
                                    </ion-icon>
                                    <ion-icon id="emailTaken" style="display:none" slot="end" color="danger"
                                        name="close"></ion-icon>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Password</ion-label>
                                    <ion-input id="password" name="pass1" type="password"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Confirm Password</ion-label>
                                    <ion-input id="confirmPassword" type="password" name="pass2"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>School</ion-label>
                                    <ion-select name="school" placeholder="Select School">
                                        <ion-select-option value="Stonehill International School">Stonehill
                                            International School
                                        </ion-select-option>
                                        <ion-select-option value="Canadian International School">Canadian International
                                            School</ion-select-option>
                                        <ion-select-option value="Oakridge International School">Oakridge International
                                            School</ion-select-option>
                                        <ion-select-option value="TISB">TISB</ion-select-option>
                                        <ion-select-option value="Neev Academy">Neev Acadmey</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Category</ion-label>
                                    <ion-select name="category" placeholder="Select One">
                                        <ion-select-option value="junior">Junior</ion-select-option>
                                        <ion-select-option value="senior">Senior</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <br>
                                <button type="submit" color="primary" name="signupUser">
                                    <ion-button>Signup</ion-button>
                                    </ion-button>
                                </button>
                                <ion-grid text-center>
                                    Already have an account? <a style="text-decoration: none;" href="./login.html">Login
                                    </a>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

            </form>
        </ion-grid>

    </ion-content>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>

</html>
